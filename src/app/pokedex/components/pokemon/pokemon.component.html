<div *ngIf="pokemon" class="pokemon" (click)="goTo()">
  <div class="image">
    <img src="https://pokeres.bastionbot.org/images/pokemon/{{pokemon.id}}.png" alt="image">
  </div>
  <div class="name">
    {{pokemon.name}}
  </div>
  <div class="types" >
    <div  *ngFor="let type of pokemon.types" class="typeName">
      {{type.type.name}}
    </div>

  </div>
</div>
